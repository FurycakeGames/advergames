<!DOCTYPE html>
<html>
<head>

    <link rel="shortcut icon" href="faveicon.png" type="image/png"/>
    <meta charset="utf-8" />
    <title>AdverGames</title>
    <style> body { margin: 0; background: #333; } </style>
    <script src="src/phaser.min.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/Menu.js"></script>
    <script src="src/Pupiletrasinst.js"></script>
    <script src="src/Pupiletras.js"></script>
    <script src="src/Laberintoinst.js"></script>
    <script src="src/Laberinto.js"></script>
    <script src="src/Advergames.js"></script>

</head>
<body>
<script>

(function() {
    var game = new Phaser.Game(512, 800, Phaser.CANVAS, 'game');
    game.state.add('Boot', Fury.Boot);
    game.state.add('Preloader', Fury.Preloader);
    game.state.add('Menu', Fury.Menu);
    game.state.add('Advergames',Fury.Advergames);
    game.state.add('Pupiletrasinst', Fury.Pupiletrasinst);
    game.state.add('Pupiletras',Fury.Pupiletras);
    game.state.add('Laberintoinst', Fury.Laberintoinst);
    game.state.add('Laberinto',Fury.Laberinto);
    game.state.start('Boot');
})();
</script>
</body>
</html>
